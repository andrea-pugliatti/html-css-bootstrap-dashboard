<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="./assets/img/duck.png" alt="Logo" width="70" height="70">
                </a>
                <!-- /logo -->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <div class="navbar-nav me-auto">
                        <a class="nav-link active" aria-current="page" href="#">
                            Catalogo Libri
                        </a>
                        <a class="nav-link" href="#">
                            Anagrafica Utenti
                        </a>
                        <a class="nav-link" href="#">
                            Storico Prestiti
                        </a>
                        <a class="nav-link" href="#">
                            Help
                        </a>
                    </div>
                    <!-- /nav -->

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"
                            id="search-box">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                    <!-- /searchbox -->

                </div>
            </div>
        </nav>
        <!-- /.navbar -->

    </header>

    <main>
        <div class="container">
            <form>
                <h1 class="h3 my-4">Nuovo Libro</h1>
                <div class="row mb-3">
                    <div class="col-6">
                        <label for="firstName" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" id="firstName"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                        <label for="lastName" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="lastName"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
                <!-- /Name -->

                <div class="mb-3">
                    <label for="bookTitle" class="form-label">Titolo</label>
                    <input type="text" class="form-control" id="bookTitle" aria-describedby="bookHelp"
                        placeholder="Inserisci il titolo del libro">
                    <div id="bookHelp" class="form-text">Titolo versione italiana</div>
                </div>
                <!-- /bookTitle -->

                <div class="row">
                    <div class="col-12 col-md-4 mb-3">
                        <label for="bookGenre" class="form-label">Genere</label>
                        <select class="form-select" id="bookGenre" aria-label="Scegli il genere">
                            <option selected>Scegli il genere</option>
                            <option value="thriller">Thriller</option>
                            <option value="fiction">Fiction</option>
                            <option value="comedy">Commedia</option>
                            <option value="action">Azione</option>
                        </select>
                    </div>
                    <!-- /bookGenre -->

                    <div class="col-12 col-md-4 mb-3">
                        <label for="bookYear" class="form-label">Anno di pubblicazione</label>
                        <!-- input type="date"??? -->
                        <input type="text" class="form-control" id="bookYear"
                            placeholder="Inserisci l'anno">
                    </div>
                    <!-- /bookYear -->

                    <div class="col-12 col-md-4 mb-3">
                        <label for="bookISBN" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" id="bookISBN"
                            placeholder="Inserisci il codice ISBN">
                    </div>
                    <!-- /bookISBN -->

                </div>

            </form>
            <!-- /form -->
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
